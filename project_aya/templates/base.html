{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/adaptive.css' %}" type="text/css">
    <link type="image/x-icon" href="{% static 'img/favicon/favicon.ico' %}" rel="shortcut icon">
    <link type="Image/x-icon" href="{% static 'img/favicon/favicon.ico' %}" rel="icon">
    <title>{% block title %}Aya{% endblock %}</title>
</head>
<body>
    {% block content %}{% endblock %}
    <script src="{% static 'js/main.js' %}" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://kit.fontawesome.com/c2dee9608c.js" crossorigin="anonymous"></script>
</body>
</html>
